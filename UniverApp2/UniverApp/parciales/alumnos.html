<h1>Alumnos</h1>
<h4>Estado de Alumnos en el sistema</h4>
<div class="row" align="right">
	<a href="#!alumno/nuevo" class="btn btn-success">Crear Alumno</a>
	<br>
	<br>
</div>

<div class="row">
	<table class="table table-striped">
		<tr>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>telefono</th>
			<th>Ver</th>
		</tr>
		<tr ng-repeat="alumno in alumnos | limitTo:posicion |limitTo:-5">
			<td>{{alumno.codigo}}</td>
			<td>{{alumno.nombre}}</td>
			<td>{{alumno.telefono | telefono}}</td>
			<td><a href="#!/alumno/{{alumno.codigo}}">Ver Registro</a></td>
		</tr>
	</table>
	<br>
	<buton class="btn btn-primary" ng-click="anteriores()" >Anterior</buton>
	<buton class="btn btn-primary" ng-click="siguientes()">Siguiente</buton>
</div>
