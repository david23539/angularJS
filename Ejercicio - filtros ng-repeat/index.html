<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>

        
        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }
            .entero{
                cursor: pointer;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>
            <div class="row">
                Busqueda:
                <br>
                <input type="text" class="form-control" placeholder="Ingrese lo que desea buscar" ng-model="busqueda.nombre" >
                <br>
                Genero:
                <br>
                <select ng-model="busqueda.sexo" class="form-control">
                    <option values="">Cualquiera</option>
                    <option values="hombre">Hombre</option>
                    <option values="mujer">Mujer</option>
                </select>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th><a class="entero" ng-click="columna = 'nombre';reverse = !reverse;">Nombre</a></th>
                    <th><a class="entero" ng-click="columna = 'sexo';reverse = !reverse;">Sexo</a></th>
                    <th>Telefono</th>
                    <th>Movil</th>
                </tr>
                <tr ng-repeat="persona in personas | filter:busqueda | orderBy: columna:reverse">
                    <td><img ng-src="img/{{persona.avatar}}" class="avatar img-circle"></td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.sexo | uppercase}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.celular}}</td>
                </tr>
            </table>
            

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
